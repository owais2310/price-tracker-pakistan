name: SaleSpy Daily Scan (Enterprise)

on:
  schedule:
    # Run every day at 10:00 AM PKT (5:00 UTC)
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 1. Install Libraries
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 flask playwright
          
      # 2. Install Cloud Browsers (Crucial for Playwright)
      - name: Install Playwright Browsers
        run: |
          playwright install --with-deps chromium

      # 3. Run Harvester (Find New Products)
      # Note: This might take 10-15 mins. We let it run.
      - name: Run Ultimate Harvester
        run: |
          python ultimate_harvester.py

      # 4. Run Price Tracker (Check 1500+ Prices)
      - name: Run Enterprise Tracker
        run: |
          python data_collector.py

      # 5. Save Data
      - name: Commit and Push Data
        run: |
          git config --global user.name "SaleSpy Bot"
          git config --global user.email "bot@salespy.com"
          git add prices.csv links.txt
          # Only commit if data changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Dhoka Check: Daily Update" && git push)
