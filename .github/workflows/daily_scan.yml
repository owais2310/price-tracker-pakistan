name: SaleSpy Daily Scan

on:
  schedule:
    # Run every day at 5:00 AM UTC (10:00 AM Pakistan Time)
    - cron: '0 5 * * *'
  workflow_dispatch: # Allows you to click a button to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # CRITICAL: Allows the robot to save the CSV back to the repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run SaleSpy Scraper
        run: |
          python data_collector.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "SaleSpy Bot"
          git config --global user.email "bot@salespy.com"
          git add prices.csv
          # Only commit if the file actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Dhoka Check: Updated Prices" && git push)
